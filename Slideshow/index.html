<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <img id="main-img" src="MySlideshow/pic0.png" width="256" height="192">
      <div class="container">
        <button id="btn-left">←</button>
        <button id="btn-right">→</button>
      </div>
      <div class="container">
        <img class="thumbnail active" src="MySlideshow/pic0.png" width="80" height="60">
        <img class="thumbnail" src="MySlideshow/pic1.png" width="80" height="60">
        <img class="thumbnail" src="MySlideshow/pic2.png" width="80" height="60">
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
